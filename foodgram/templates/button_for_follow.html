{% load user_filters %}

{% if user != recipe.author %}
    {% if user.is_authenticated %}
        {% if recipe.author|in_follow:user %}
            <li class="single-card__item"><button class="button button_style_light-blue button_size_auto" name="subscribe"><span class="icon-check button__icon"></span> Отписаться от автора </button></li>
        {% else %}
            <li class="single-card__item"><button class="button button_style_light-blue button_size_auto" name="subscribe" data-out>Подписаться на автора</button></li>
        {% endif %}
    {% endif %}
{% endif %}
